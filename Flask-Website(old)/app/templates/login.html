<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../static/style.css"> <!-- Liên kết đến tệp CSS -->
</head>
<body>
    <!-- Header -->
    {% include 'header.html' %}

    <div class="container">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}

        <div class="tab-container" style="margin-top: -150px;">
            <span id="login-tab" class="tab active-tab" onclick="showForm('login')">Login</span>
            <span id="signup-tab" class="tab" onclick="showForm('signup')">Sign Up</span>
        </div>

        <!-- Form Container -->
        <div class="form-container" style="margin-top: -10px;">
            <!-- Login Form -->
            <form id="login-form" method="POST" class="active-form">
                <input type="hidden" name="action" value="login">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- Sign-Up Form -->
            <form id="signup-form" method="POST">
                <input type="hidden" name="action" value="signup">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="phone_number" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to toggle forms -->
    <script>
        function showForm(formType) {
            // Get form elements
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');

            // Toggle form visibility
            if (formType === 'login') {
                loginForm.classList.add('active-form');
                signupForm.classList.remove('active-form');
                loginTab.classList.add('active-tab');
                signupTab.classList.remove('active-tab');
            } else {
                signupForm.classList.add('active-form');
                loginForm.classList.remove('active-form');
                signupTab.classList.add('active-tab');
                loginTab.classList.remove('active-tab');
            }
        }
    </script>

    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
