{% extends "admin_base.html" %}
{% block title %}Categories List{% endblock %}

{% block content %}
<main class="admin-main">
    <header class="admin-header">
        <h1>Categories List</h1>
        <div class="admin-actions">
            <input type="search" placeholder="Search...">
            <button class="notifications">ðŸ””</button>
            <button class="add-category-button" onclick="document.getElementById('addCategoryModal').style.display='block'">Add Category</button>
        </div>
    </header>

    <div class="categories-list">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.idCategory }}</td>
                    <td>{{ category.description_cat }}</td>
                    <td>
                        <button class="edit-button" onclick="openEditModal({{ category.idCategory }}, '{{ category.description_cat }}', {{ category.idCatalog }})">Edit</button>
                        <form method="POST" action="{{ url_for('admin.delete_category', category_id=category.idCategory) }}" style="display:inline;">
                            <button type="submit" class="delete-button">X</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Category Modal -->
    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('addCategoryModal').style.display='none'" class="close">&times;</span>
            <h2>Add New Category</h2>
            <form method="POST" action="{{ url_for('admin.add_category') }}">
                <input type="text" name="category_name" placeholder="Category Name" required>
                <select name="catalog_id" required>
                    {% for catalog in catalogs %}
                    <option value="{{ catalog.idCatalog }}">{{ catalog.name_cat }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="add-category-button">Add</button>
            </form>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div id="editCategoryModal" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('editCategoryModal').style.display='none'" class="close">&times;</span>
            <h2>Edit Category</h2>
            <form method="POST" id="editCategoryForm">
                <input type="text" name="category_name" id="editCategoryName" placeholder="Category Name" required>
                <select name="catalog_id" id="editCatalogId" required>
                    {% for catalog in catalogs %}
                    <option value="{{ catalog.idCatalog }}">{{ catalog.name_cat }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="add-category-button">Update</button>
            </form>
        </div>
    </div>
</main>

<script>
    function openEditModal(categoryId, categoryName, catalogId) {
        document.getElementById('editCategoryName').value = categoryName;
        document.getElementById('editCatalogId').value = catalogId;
        document.getElementById('editCategoryForm').action = '/edit_category/' + categoryId;
        document.getElementById('editCategoryModal').style.display = 'block';
    }
</script>

<style>
.add-category-button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.add-category-button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

.edit-button {
    background-color: #FFA500; /* Orange */
    border: none;
    color: white;
    padding: 5px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.edit-button:hover {
    background-color: #FF8C00;
    transform: scale(1.05);
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.modal-content h2 {
    margin-top: 0;
    font-size: 24px;
    text-align: center;
}

.modal-content form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.modal-content input[type="text"],
.modal-content select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.modal-content button.add-category-button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    transition: background-color 0.3s ease;
}

.modal-content button.add-category-button:hover {
    background-color: #45a049;
}
</style>
{% endblock %}
