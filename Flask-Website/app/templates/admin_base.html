<!-- app/admin/templates/admin_base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="../static/admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-profile">
                <img src="../static/admin.png" alt="Admin Profile">
                <h3>{{ current_user.firstName }} {{ current_user.lastName }}</h3>
            </div>
            <ul class="admin-menu">
                <li><a href="{{ url_for('admin.dashboard') }}" class="{% if request.endpoint == 'admin.dashboard' %}active{% endif %}">Dashboard</a></li>
                <li><a href="{{ url_for('admin.categories') }}" class="{% if request.endpoint == 'admin.categories' %}active{% endif %}">Categories</a></li>
                <li><a href="{{ url_for('admin.products') }}" class="{% if request.endpoint == 'admin.products' %}active{% endif %}">Products</a></li>
                <li><a href="{{ url_for('admin.customers') }}" class="{% if request.endpoint == 'admin.customers' %}active{% endif %}">Customers</a></li>
                <li><a href="{{ url_for('admin.registration') }}" class="{% if request.endpoint == 'admin.registration' %}active{% endif %}">Admins</a></li>
                <li><a href="{{ url_for('admin.logout') }}" class="{% if request.endpoint == 'admin.logout' %}active{% endif %}">Logout</a></li>
            </ul>            
        </nav>

        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
