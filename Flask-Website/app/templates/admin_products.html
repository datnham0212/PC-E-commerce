{% extends "admin_base.html" %}

{% block content %}
<main class="admin-main">
    <header class="admin-header">
        <h1>Product List</h1>
        <div class="admin-actions">
            <input type="search" placeholder="Search...">
            <button class="notifications">ðŸ””</button>
            <button class="add-product-button" onclick="document.getElementById('addProductModal').style.display='block'">Add Product</button>
        </div>
    </header>

    <div class="product-list">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.idProduct }}</td>
                    <td>{{ product.name_prod }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                    <td>
                        <button class="edit-button" onclick="openEditProductModal({{ product.idProduct }}, '{{ product.name_prod }}', '{{ product.description_prod }}', {{ product.price }}, '{{ product.img_prod }}', {{ product.promo }}, {{ product.stock }}, {{ product.idCategory }}, {{ product.brand }})">Edit</button>
                        <form method="POST" action="{{ url_for('admin.delete_product', product_id=product.idProduct) }}" style="display:inline;">
                            <button type="submit" class="delete-button">X</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('addProductModal').style.display='none'" class="close">&times;</span>
            <h2>Add New Product</h2>
            <form method="POST" action="{{ url_for('admin.add_product') }}">
                <input type="text" name="name_prod" placeholder="Product Name" required>
                <input type="text" name="description_prod" placeholder="Description" required>
                <input type="number" step="0.01" name="price" placeholder="Price" required>
                <input type="text" name="img_prod" placeholder="Image URL" required>
                <input type="number" step="0.01" name="promo" placeholder="Promo" value="0">
                <input type="number" name="stock" placeholder="Stock" required>
                <select name="idCategory" required>
                    {% for category in categories %}
                    <option value="{{ category.idCategory }}">{{ category.description_cat }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="brand" placeholder="Brand" required>
                <button type="submit" class="add-product-button">Add</button>
            </form>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span onclick="document.getElementById('editProductModal').style.display='none'" class="close">&times;</span>
            <h2>Edit Product</h2>
            <form method="POST" id="editProductForm">
                <input type="text" name="name_prod" id="editProductName" placeholder="Product Name" required>
                <input type="text" name="description_prod" id="editProductDescription" placeholder="Description" required>
                <input type="number" step="0.01" name="price" id="editProductPrice" placeholder="Price" required>
                <input type="text" name="img_prod" id="editProductImage" placeholder="Image URL" required>
                <input type="number" step="0.01" name="promo" id="editProductPromo" placeholder="Promo" value="0">
                <input type="number" name="stock" id="editProductStock" placeholder="Stock" required>
                <select name="idCategory" id="editProductCategory" required>
                    {% for category in categories %}
                    <option value="{{ category.idCategory }}">{{ category.description_cat }}</option>
                    {% endfor %}
                </select>
                <input type="text" name="brand" id="editProductBrand" placeholder="Brand" required>
                <button type="submit" class="add-product-button">Update</button>
            </form>
        </div>
    </div>
</main>

<script>
function openEditProductModal(productId, name, description, price, img, promo, stock, category, brand) {
    document.getElementById('editProductName').value = name;
    document.getElementById('editProductDescription').value = description;
    document.getElementById('editProductPrice').value = price;
    document.getElementById('editProductImage').value = img;
    document.getElementById('editProductPromo').value = promo;
    document.getElementById('editProductStock').value = stock;
    document.getElementById('editProductCategory').value = category;
    document.getElementById('editProductBrand').value = brand;
    document.getElementById('editProductForm').action = '/edit_product/' + productId;
    document.getElementById('editProductModal').style.display = 'block';
}
</script>

<style>
.add-product-button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.add-product-button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

.edit-button {
    background-color: #FFA500; /* Orange */
    border: none;
    color: white;
    padding: 5px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.edit-button:hover {
    background-color: #FF8C00;
    transform: scale(1.05);
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 40%;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.modal-content h2 {
    margin-top: 0;
    font-size: 24px;
    text-align: center;
}

.modal-content form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.modal-content input[type="text"],
.modal-content input[type="number"],
.modal-content select {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.modal-content button.add-product-button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    transition: background-color 0.3s ease;
}

.modal-content button.add-product-button:hover {
    background-color: #45a049;
}
</style>
{% endblock %}
