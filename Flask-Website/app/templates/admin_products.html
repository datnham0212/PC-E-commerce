{% extends "admin_base.html" %}

{% block content %}
<main class="admin-main">
    <header class="admin-header">
        <h1>Product List</h1>
        <div class="admin-actions">
            <input type="search" placeholder="Search...">
            <button class="notifications">ðŸ””</button>
        </div>
    </header>

    <div class="product-list">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.idProduct }}</td>
                    <td>{{ product.name_prod }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('admin.delete_product', product_id=product.idProduct) }}" style="display:inline;">
                            <button type="submit" class="delete-button">X</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
